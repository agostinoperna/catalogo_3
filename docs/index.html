<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Smart Contract</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Applicazione -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Catalogo</h1>
    </div>

    <div class="col-md-12" id="article-list">
      <div class="row">
        <div class="col-lg-12">
          <p id="account" class="welcome pull-right"></p>
          <p id="accountBalance" class="welcome pull-left"></p>
        </div>
      </div>

      <div class="row panel panel-default">
        <div class="panel-heading clearfix">
          <div class="panel-title">
            <button class="btn btn-info btn-lg pull-left" data-toggle="collapse" data-target="#events" aria-expanded="false" aria-controls="events">Eventi</button>
            <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#vendiArticolo">Vendi un articolo</button>
          </div>
        </div>
        <ul id="events" class="collapse list-group"></ul>
      </div>

      <div id="articlesRow" class="row">
        <!-- Gli articolo sono caricati qui -->
      </div>
    </div>
  </div>


  <div id="articleTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-default panel-article">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <strong>Descrizione</strong>: <span class="article-descrizione"></span><br/>
          <strong>Prezzo (ETH)</strong>: <span class="article-prezzo"></span><br/>
          <strong>Venduta da</strong>: <span class="article-venditore"></span><br/>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary btn-success btn-buy" onclick="App.compraArticolo(); return false;">Acquista</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Vendere un articolo -->
  <div class="modal fade" id="vendiArticolo" role="dialog">
    <div class="modal-dialog">

      <!-- contenuto -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Vendi un articolo</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="article_nome">Nome articolo</label>
                  <input type="text" class="form-control" id="article_name" placeholder="Inserisci un nome per il prodotto">
                </div>
                <div class="form-group">
                  <label for="prezzo">Prezzo in ETH</label>
                  <input type="number" class="form-control" id="article_prezzo" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <div class="form-group">
                  <label for="descrizione">Descrizione</label>
                  <textarea type="text" class="form-control vresize" id="article_descrizione" placeholder="Fornisci una descrizione per il prodotto" maxlength="255"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.vendiArticolo(); return false;">Conferma</button>
          <button type="button" class="btn" data-dismiss="modal">Chiudi</button>
        </div>
      </div>

    </div>
  </div>

  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-muted" credit><a href="http://www.unimarconi.it">Universit√† degli Studi Guglielmo Marconi</a> - &copy; 2019 - <b>Agostino Perna</b> - Tesi di ing. Informatica</a></p>
      </div>
    </nav>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
